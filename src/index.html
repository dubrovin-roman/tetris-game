<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-tetris-app.min.css">
    <script defer type="module" src="js/tetris-app.js"></script>
    <title>TETRIS-GAME</title>
</head>

<body>
    <div class="container">
        <div class="container__playing-field playing-field"></div>
        <div class="container__playing-content playing-content">
            <div class="playing-content__statistics">
                <h2 class="playing-content__statistics-title statistics-title">GAME STATISTICS:</h2>
                <div class="playing-content__statistics-box">
                    <p class="playing-content__statistics-level statistics-text">Level:</p>
                    <p id="level-display" class="playing-content__statistics-level-display statistics-text-display">0</p>
                    <p class="playing-content__statistics-score statistics-text">Score:</p>
                    <p id="score-display" class="playing-content__statistics-score-display statistics-text-display">0</p>
                    <p class="playing-content__statistics-lines statistics-text">Lines:</p>
                    <p id="lines-display" class="playing-content__statistics-lines-display statistics-text-display">0</p>
                    <p class="playing-content__statistics-time statistics-text">Time:</p>
                    <p id="time-display" class="playing-content__statistics-time-display statistics-text-display">0</p>
                </div>
            </div>
            <div class="playing-content__next-brick next-brick-field"></div>
            <div class="playing-content__btn-box">
                <button id="btn-new-game" class="playing-content__btn-box-item btn-main-menu">new game</button>
                <button id="btn-pause" class="playing-content__btn-box-item btn-main-menu">pause</button>
                <button id="btn-settings" class="playing-content__btn-box-item btn-main-menu">settings</button>
                <button id="btn-reset" class="playing-content__btn-box-item btn-main-menu">reset</button>
            </div>
        </div>
    </div>
</body>

</html>
