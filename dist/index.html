<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="fonts/fonts.css"><link rel="stylesheet" href="css/style-tetris-app.min.css"><script defer="defer" type="module" src="js/tetris-app.js"></script><title>TETRIS-GAME</title></head><body><div class="container"><div class="container__playing-field playing-field"></div><div class="container__playing-content playing-content"><div class="playing-content__statistics"><h2 class="playing-content__statistics-title statistics-title">GAME STATISTICS:</h2><div class="playing-content__statistics-box"><p class="playing-content__statistics-level statistics-text">Level:</p><p id="level-display" class="playing-content__statistics-level-display statistics-text-display">0</p><p class="playing-content__statistics-score statistics-text">Score:</p><p id="score-display" class="playing-content__statistics-score-display statistics-text-display">0</p><p class="playing-content__statistics-lines statistics-text">Lines:</p><p id="lines-display" class="playing-content__statistics-lines-display statistics-text-display">0</p><p class="playing-content__statistics-time statistics-text">Time:</p><p id="time-display" class="playing-content__statistics-time-display statistics-text-display">0</p><p class="playing-content__statistics-speed statistics-text">Speed:</p><p id="speed-display" class="playing-content__statistics-speed-display statistics-text-display">0</p></div></div><div class="playing-content__box-field-main-sett"><div class="playing-content__next-brick next-brick-field"></div><div class="playing-content__box-main-settings"><label class="toggle"><input id="toggle-music" class="toggle-checkbox" type="checkbox" checked="checked"><div class="toggle-switch"></div><span class="toggle-label">music</span></label> <label class="toggle"><input id="toggle-freeze-speed" class="toggle-checkbox" type="checkbox"><div class="toggle-switch"></div><span class=
