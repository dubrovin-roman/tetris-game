<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="fonts/fonts.css"><link rel="stylesheet" href="css/style-tetris-app.min.css"><script defer="defer" type="module" src="js/tetris-app.js"></script><title>TETRIS-GAME</title></head><body><div class="container"><div class="container__playing-field playing-field"></div><div class="container__playing-content playing-content"><div class="playing-content__statistics"><h2 class="playing-content__statistics-title statistics-title">GAME STATISTICS:</h2><div class="playing-content__statistics-box"><p class="playing-content__statistics-level statistics-text">Level:</p><p id="level-display" class="playing-content__statistics-level-display statistics-text-display">0</p><p class="playing-content__statistics-score statistics-text">Score:</p><p id="score-display" class="playing-content__statistics-score-display statistics-text-display">0</p><p class="playing-content__statistics-lines statistics-text">Lines:</p><p id="lines-display" class="playing-content__statistics-lines-display statistics-text-display">0</p><p class="playing-content__statistics-time statistics-text">Time:</p><p id="time-display" class="playing-content__statistics-time-display statistics-text-display">0</p><p class="playing-content__statistics-speed statistics-text">Speed:</p><p id="speed-display" class="playing-content__statistics-speed-display statistics-text-display">0</p><div class="playing-content__btns-speed-box btns-speed"><a href="#" id="btn-minus-speed" class="btns-speed__btn"><img src="icons/minus_black.svg" alt="btn-minus"></a><a href="#" id="btn-plus-speed" class="btns-speed__btn"><img src="icons/plus_black.svg" alt="btn-plus"></a></div></div></div><div class="playing-content__box-field-main-sett"><div class="playing-content__next-brick next-brick-field"></div><div class="playing-content__box-main-settings"><label class="toggle"><input id="toggle-music" class="toggle-checkbox" type="checkbox" checked="checked"><div class="toggle-switch"></div><span class="toggle-label">music</span></label> <label class="toggle"><input id="toggle-freeze-speed" class="toggle-checkbox" type="checkbox"><div class="toggle-switch"></div><span class="toggle-label">freeze speed</span></label> <label class="toggle"><input id="toggle-color-mode" class="toggle-checkbox" type="checkbox"><div class="toggle-switch"></div><span class="toggle-label">color mode</span></label></div></div><div class="playing-content__btn-box"><button id="btn-new-game" class="playing-content__btn-box-item btn-main-menu">new game</button> <button id="btn-pause" class="playing-content__btn-box-item btn-main-menu">pause</button> <button id="btn-reset" class="playing-content__btn-box-item btn-main-menu">reset</button> <button id="btn-donate" class="playing-content__btn-box-item btn-main-menu">donate</button></div></div><button class="container__btn-left btn-move"><img src="icons/triangleleft.svg" alt="left"></button> <button class="container__btn-right btn-move"><img src="icons/triangleright.svg" alt="right"></button> <button class="container__btn-down btn-move"><img src="icons/triangledown.svg" alt="down"></button> <button class="container__btn-rotate btn-move"><img src="icons/arrows_rotate_icon.svg" alt="rotate"></button> <button class="container__double-down btn-move"><img src="icons/double_down.svg" alt="double_down"></button></div><div id="modal-game-over" class="modal hidden"><button class="btn--close-modal">&times;</button><h2 class="modal__header margin-bottom-20px">game over</h2><div class="modal__score-box"><p class="modal__statistics-score-title statistics-text">your score:</p><p id="score-display-modal" class="modal__statistics-score-display statistics-text-display">0</p></div><button id="btn-new-game-modal" class="modal__btn btn-main-menu">new game</button></div><div id="modal-pause" class="modal hidden"><button class="btn--close-modal">&times;</button><h2 class="modal__header">paused</h2></div><div id="modal-donate" class="modal hidden"><button class="btn--close-modal">&times;</button><h2 class="modal__header margin-bottom-20px">donate</h2><h2 class="modal__text">SBER: 0000 0000 0000 0000</h2></div><div class="overlay hidden"></div></body></html>
